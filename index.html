<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <!-- style sheet link -->
    <link rel="stylesheet" href="style.css">
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,300;1,700&family=Press+Start+2P&family=Quantico:ital,wght@0,400;1,400;1,700&family=Roboto+Mono:ital,wght@0,200;0,300;1,400;1,600&family=Wallpoet&display=swap"
      rel="stylesheet"/>
      <!-- font awesome cdn link -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!--  -->
    <section class="container">
        <div class="header">
            <h2>JavaScript Quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    Many of life's failures are people who did not realize how close they were to success when they gave up.
                </span>
            </div>
            <div class="person">
                Thomas E. Edison
            </div>

            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </section>

    <!-- script  -->
    <script src="script.js"></script>
  </body>
</html>
